id: org.gnome.Gtranslator
runtime: org.gnome.Platform
runtime-version: '44'
sdk: org.gnome.Sdk
command: gtranslator
build-options:
  cflags: "-O2 -g"
  env:
    PKG_CONFIG_GOBJECT_INTROSPECTION_1_0_GIRDIR: /app/share/gir-1.0
    PKG_CONFIG_GOBJECT_INTROSPECTION_1_0_TYPELIBDIR: /app/lib/girepository-1.0
cleanup:
  - '/include'
  - '/lib/pkgconfig'
  - '/share/pkgconfig'
  - '/share/aclocal'
  - '/man'
  - '/share/man'
  - '/share/gtk-doc'
  - '*.la'
  - '*.a'
finish-args:
  - '--share=ipc'
  - '--share=network'
  - '--socket=fallback-x11'
  - '--socket=wayland'
  - '--filesystem=home'
  - '--filesystem=xdg-run/dconf'
  - '--filesystem=~/.config/dconf:ro'
  - '--filesystem=xdg-download'
  - '--talk-name=ca.desrt.dconf'
  - '--env=DCONF_USER_CONFIG_DIR=.config/dconf'
modules:
  - name: gspell
    sources:
      - type: git
        url: https://gitlab.gnome.org/GNOME/gspell.git
        tag: '1.9.1'
        commit: 5300d93dae00998801ef1be48da71dac4e2ebd1b
    config-opts:
      - '--disable-gtk-doc'
      - '--disable-gtk-doc-html'
    cleanup:
      - '/bin'
      - '/include'
      - '/lib/pkgconfig'
      - '*.la'
      - '/share/gir-1.0'
      - '/share/gtk-doc'
      - '/share/vala'

  # this is needed by libgda
  - name: intltool
    sources:
      - type: archive
        url: https://launchpad.net/intltool/trunk/0.51.0/+download/intltool-0.51.0.tar.gz
        md5: 12e517cac2b57a0121cda351570f1e63

  - name: libgda
    buildsystem: meson
    sources:
      - type: archive
        url: http://ftp.gnome.org/pub/GNOME/sources/libgda/6.0/libgda-6.0.0.tar.xz
        sha256: 995f4b420e666da5c8bac9faf55e7aedbe3789c525d634720a53be3ccf27a670
      - type: patch
        path: patches/0001-Fix-undefined-behavior-due-to-signed-integer-overflo.patch
      - type: patch
        path: patches/libgda-no-gtkdoc-markers.patch
    config-opts:
      - '-Djson=true'
    cleanup:
      - '/share/doc'

  - name: gtranslator
    buildsystem: meson
    sources:
      - type: git
        url: https://gitlab.gnome.org/GNOME/gtranslator.git
        tag: 42.0
        commit: 008879e07533848e8414eae3958d9446ec4aa0b2
    config-opts:
      - '--buildtype=release'
